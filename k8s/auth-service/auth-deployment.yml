kind: Deployment
apiVersion: apps/v1
metadata:
  name: auth-deployment
  namespace: kube-micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    labels:
      app: auth
    spec:
      containers:
        - name: auth-pod
          image: ankit8779/auth-service
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: JWT_SECRET_KEY